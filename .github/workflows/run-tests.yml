name: ğŸ§ª Run tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: â¡ï¸ Set Config
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          npm config set @paystackhq:registry https://npm.pkg.github.com

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: â¡ï¸ Set Config
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          npm config set @paystackhq:registry https://npm.pkg.github.com

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: â¡ï¸ Set Config
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          npm config set @paystackhq:registry https://npm.pkg.github.com

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:mocks
          wait-on: http://localhost:3000
        env:
          PORT: 3000
