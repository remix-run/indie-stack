name: ğŸš€ Deploy
on:
  push:
  pull_request:
permissions:
  actions: write
  contents: read

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            token: ${{ secrets.GIT_TOKEN || github.token  }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn files
        uses: actions/cache@v3
        id: yarn-cache-files
        with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-files-${{ hashFiles('**/yarn.lock') }}
            restore-keys: ${{ runner.os }}-yarn-files-

      - name: Setup yarn access
        run: |
            git config --global url."https://${{ secrets.GIT_TOKEN || github.token  }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
            sed -i "s|Builder/|git+https://github.com/Money-Flow/|" package.json

      - name: Install JS dependencies
        run: yarn install

      - name: Pack artifact
        run: tar czf /tmp/artifact.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: frontend-artifact
            path: /tmp/artifact.tar.gz
            retention-days: 1

  lint:
    name: â¬£ ESLint
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
            name: frontend-artifact

      - name: Unpack artifact
        run: tar xf artifact.tar.gz

      - name: ğŸ”¬ Lint
        run: yarn run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
            name: frontend-artifact

      - name: Unpack artifact
        run: tar xf artifact.tar.gz

      - name: ğŸ” Type check
        run: yarn typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
            name: frontend-artifact

      - name: Unpack artifact
        run: tar xf artifact.tar.gz

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ Run vitest
        run: yarn test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
            name: frontend-artifact

      - name: Unpack artifact
        run: tar xf artifact.tar.gz

      - name: ğŸ›  Setup Database
        run: yarn prisma migrate reset --force

      - name: âš™ï¸ Build
        run: yarn run build

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: yarn start:mocks
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"

  